<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>FlavorCraft Signup</title>
</head>
<body class="container-fluid p-0 m-0 min-vh-100">
    <header class="row d-flex flex-row justify-content-between align-items-center">
        <div class="col-md-5 m-2">
            <h1>FlavorCraft</h1>
        </div>
        <div class="col-md-5 m-2 text-end">
            <a class="btn btn-outline-dark" href="https://harrisonholt.dev/">Portfolio Homepage</a>
        </div>
    </header>
    
    <main class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <h2>Register</h2>
        
        <!-- Signup form -->
        <form id="signup_form" class="d-flex flex-column justify-content-around align-items-center">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" placeholder="Enter Username" class="form-control" required>

            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" placeholder="Enter Email" class="form-control" required> 
            
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" placeholder="Enter Password" class="form-control" required>

            <button type="submit" id="submit_button" class="btn btn-dark mt-3">Sign Up</button>

            <p class="mt-2">Already have an account? <a href="./signin.html">Login!</a></p>

        </form>
        
        <!-- Confirmation form (initially hidden) -->
        <form id="confirmation_form" class="d-flex flex-column justify-content-around align-items-center mt-3" style="display: none;">
            <label for="code" class="form-label">Confirmation Code</label>
            <input type="text" id="code" placeholder="Enter confirmation code" class="form-control" required>
            
            <button type="submit" id="confirm_button" class="btn btn-dark mt-3">Confirm Email</button>
        </form>
    </main>
    
    <footer class="row">
        <div class="col-12 text-center mt-3">
            <p>&copy; 2024 FlavorCraft</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@4.5.10/dist/amazon-cognito-identity.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
