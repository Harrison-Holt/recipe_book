<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Explore Recipes - FlavorCraft</title>
</head>
<body>
    <header class="row d-flex flex-row justify-content-between align-items-center">
        <div class="col-md-5 m-2">
            <h1>FlavorCraft</h1>
        </div>
        <div class="col-md-5 m-2 text-end">
            <a class="btn btn-outline-dark" href="https://harrisonholt.dev/">Portfolio Homepage</a>
        </div>
    </header>

    <main class="container-fluid min-vh-100">
        <!-- Search bar for exploring recipes -->
        <section class="row mt-3">
            <div class="col-12 text-center">
                <h2>Explore Recipes</h2>
                <form id="search-form" class="d-flex justify-content-center">
                    <input type="text" id="recipe-search" class="form-control w-50" placeholder="Enter recipe name" aria-label="Search Recipes">
                    <button class="btn btn-dark ms-2" type="submit">Search</button>
                </form>
            </div>
        </section>

        <!-- Section for master list of recipes -->
        <section class="row d-flex flex-column justify-content-center align-items-center mt-4">
            <div class="col-12">
                <h3 class="text-center">Master Recipe List</h3>
                <div id="recipes-list" class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- Recipes will be dynamically injected here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="row">
        <div class="col-6 text-end p-3">
            <p>&copy; 2024 FlavorCraft</p>
        </div>
        <div class="col-5 d-flex m-2 justify-content-end align-items-center">
            <a class="btn btn-outline-dark" id="logout_button">Logout</a> 
            <a class="btn btn-outline-dark">Settings</a>
        </div>
    </footer>

    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 id="modal-recipe-title"></h4>
                    <img id="modal-recipe-image" src="" alt="Recipe Image" class="img-fluid mb-3">
                    
                    <!-- Recipe Description -->
                    <p id="modal-recipe-summary"></p>
                    <p id="modal-recipe-servings" class="mb-1"><strong>Servings:</strong> </p>
                    <p id="modal-preparation-time" class="mb-1"><strong>Preparation Time:</strong> </p>
                    <p id="modal-cooking-time" class="mb-3"><strong>Cooking Time:</strong> </p>
    
                    <!-- Instructions Section -->
                    <h5>Instructions:</h5>
                    <ol id="modal-recipe-instructions"></ol>
    
                    <!-- Similar Recipes Links -->
                    <h5>Similar Recipes:</h5>
                    <p id="modal-similar-recipes"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-to-recipe">Add to My Recipe</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="explore_recipes.js"></script>
</body>
</html>
