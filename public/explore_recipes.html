<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Explore Recipes - FlavorCraft</title>
</head>
<body>
    <header class="row d-flex flex-row justify-content-between align-items-center m-0 p-0">
        <div class="col-md-5 m-2">
            <h1>FlavorCraft</h1>
        </div>
        <div class="col-md-5 m-2 text-end">
            <a class="btn btn-outline-dark" href="https://harrisonholt.dev/">Portfolio Homepage</a>
        </div>
    </header>

    <main class="container-fluid min-vh-100 m-0 p-0">
        <!-- Search bar for exploring recipes -->
        <section class="row mt-3">
            <div class="col-12 text-center">
                <h2>Explore Recipes</h2>
                <form id="search-form" class="d-flex justify-content-center">
                    <input type="text" id="recipe-search" class="form-control w-50" placeholder="Enter recipe name" aria-label="Search Recipes">
                    <button class="btn btn-dark ms-2" type="submit">Search</button>
                </form>
            </div>
        </section>

        <div id="recipes_section"></div>
     
    </main>

    <footer class="row">
        <div class="col-6 text-end p-3">
            <p>&copy; 2024 FlavorCraft</p>
        </div>
        <div class="col-5 d-flex m-2 justify-content-end align-items-center">
            <a class="btn btn-outline-dark" id="logout_button">Logout</a> 
            <a class="btn btn-outline-dark">Settings</a>
        </div>
    </footer>

        <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@4.5.10/dist/amazon-cognito-identity.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="explore_recipes.js"></script>
</body>
</html>
