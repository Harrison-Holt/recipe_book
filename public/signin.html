<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
    <title>FlavorCraft Sign In</title>
</head>
<body class="container-fluid p-0 m-0 min-vh-100">
    <header class="row d-flex flex-row justify-content-between align-items-center">
        <div class="col-md-5 m-2">
            <h1>FlavorCraft</h1>
        </div>
        <div class="col-md-5 m-2 text-end">
            <a class="btn btn-outline-dark" href="https://harrisonholt.dev/">Portfolio Homepage</a>
        </div>
    </header>
    
    <main class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <h2>Sign In</h2>
        <form id="signin_form" class="d-flex flex-column justify-content-around align-items-center">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" placeholder="Enter Username" class="form-control" required>

            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" placeholder="Enter Password" class="form-control" required>

            <button type="submit" id="signin_button" class="btn btn-dark mt-3">Sign In</button>

            <p class="mt-2">Don't havean account? <a href="./signup.html">Register!</a></p>
        </form>
    </main>
    
    <footer class="row">
        <div class="col-12 text-center mt-3">
            <p>&copy; 2024 FlavorCraft</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@4.5.10/dist/amazon-cognito-identity.min.js"></script>
    <script src="signin.js"></script>
</body>
</html>
